<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="page">

   


        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para <br>agendar a sua mentoria</p>

        </header>


        
        <form id="my-form">

            <fieldset>
                
                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES PESSOAIS</legend>
        
                    <div class="input-wrapper">
                        <label for="mentoring-name">Nome</label>
                        <input type="text" id="mentoring-name">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="mentoring-lastName">Sobrenome</label>
                        <input type="text" id="mentoring-lastName">
                    </div>
                                
                    <div class="input-wrapper">
                        <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="mentoring-email" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                </div>
            
            </fieldset>
            
            
            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES DO MENTOR</legend>
        
                    <div class="input-wrapper">
                        <label for="mentoring-nameMentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentoring-nameMentor">
                    </div>
                    
                </div>
            
            </fieldset>
            
            
            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                                        
                    <h3>PRIMEIRA MENTORIA</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">DATA<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date">
                        </div>
                                        
                        <div class="input-wrapper">
                            <label for="mentoring-begin">DAS</label>
                            <input type="time" id="mentoring-begin">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentoring-end">ATÉ</label>
                            <input type="time" id="mentoring-end">
                        </div>
                    </div>

                    
                    <h3>Segunda MENTORIA</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">DATA<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date">
                        </div>
                                        
                        <div class="input-wrapper">
                            <label for="mentoring-begin">DAS</label>
                            <input type="time" id="mentoring-begin">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentoring-end">ATÉ</label>
                            <input type="time" id="mentoring-end">
                        </div>
                    </div>
                    
                </div>

            
            </fieldset>

        </form>

            
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>


    </div>



</body>
</html>
